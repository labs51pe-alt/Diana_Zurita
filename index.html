<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diana Zurita - Makeup Artist Profesional</title>
    <meta name="description" content="Servicios de maquillaje profesional en Lima para novias, eventos sociales y sesiones fotográficas." />
    
    <!-- Google Fonts: Outfit (Display/Headings) and DM Sans (Body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,700;1,9..40,400&family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                primary: '#FF2D88',   /* Fucsia Vibrante */
                accent: '#9333EA',    /* Púrpura Eléctrico */
                light: '#FFF0F5',     /* Rosa Muy Pálido */
                dark: '#111827',      /* Negro/Gris muy oscuro */
                text: '#374151',      /* Gris Oscuro cuerpo */
                white: '#FFFFFF',
              }
            },
            fontFamily: {
              display: ['"Outfit"', 'sans-serif'],
              body: ['"DM Sans"', 'sans-serif'],
            },
            animation: {
              'blob': 'blob 7s infinite',
              'fade-in-up': 'fadeInUp 0.5s ease-out',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'DM Sans', sans-serif;
        color: #1F2937;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Outfit', sans-serif;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Custom selection color */
      ::selection {
        background-color: #FF2D88;
        color: white;
      }
      
      /* Mesh Gradient Background Class */
      .mesh-bg {
        background-color: #ffffff;
        background-image: 
          radial-gradient(at 0% 0%, rgba(255, 45, 136, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(147, 51, 234, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(255, 45, 136, 0.15) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(147, 51, 234, 0.15) 0px, transparent 50%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.1",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>
  <body class="mesh-bg">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
